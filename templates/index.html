<!DOCTYPE html>
<html>
<head>
  <title>NPM A.I</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='NPMaistyle.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="header">NPM A.I.</header>

  <video autoplay muted loop id="background-video">
    <source src="https://npmexplorer.netlify.app/NPM%20ai%20backgrond%20video.mp4" type="video/mp4">
  </video>
  <div id="video-overlay"></div>

  <h2>NPM A.I Chat</h2>


  <div id="chat-box" style="height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; background: rgba(0,0,0,0.5); color: white; white-space: pre-wrap;">
  </div>

  <div class="stickdiv">
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button onclick="askAI()">Send</button>
    <button onclick="startListening()">üé§ Speak</button>
  </div> 

<script>
function appendMessage(role, text) {
    const chatBox = document.getElementById("chat-box");
    const msgDiv = document.createElement("div");
    msgDiv.style.marginBottom = "15px";
    msgDiv.innerHTML = `<strong>${role}:</strong> ${text}`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight; 
}

async function askAI() {
    const inputField = document.getElementById("userInput");
    const prompt = inputField.value.trim();

    if (!prompt) return;
  
    appendMessage("You", prompt);
    inputField.value = ""; 

    try {
        const res = await fetch("/askAI", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: prompt })
        });

        const data = await res.json();
        
        appendMessage("AI", data.response);

    } catch (err) {
        appendMessage("System", "‚ùå Failed to get response.");
    }
}
function listen(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "en-IN";
    msg.rate = 0.95;
    speechSynthesis.speak(msg);
}
</script>
</body>
</html>
